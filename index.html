<!DOCTYPE html>
<head>
    <title> R BETA </title>
    <link rel="apple-touch-icon" href="r.png">
    <link rel="apple-touch-startup-image" href="r.png">
    <meta name="apple-mobile-web-app-title" content="R Beta">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="R" property="og:title" />
    <meta content="Find communities with people like you! The place to be." property="og:description" />
    <meta content="https://r-communities.vercel.app/" property="og:url" />
    <meta content="https://r-communities.vercel.app/embed.png" property="og:image" />
    <meta content="#FF0000" data-react-helmet="true" name="theme-color" />
    <style id="quickStyling">
        img {
            image-rendering: optimizeQuality;
        }
        
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body style="margin: 0%;">
    <div class="loadingDiv" style="background-color: black; z-index: 10000; width: 100%; height: 100%; position: absolute;" id="loadingDiv">
        <img src="r.png" style="position: absolute;animation: rotation 2s infinite linear; height:10%;top: 45%;left:45%; border-radius: 100%; outline-style: solid;outline-color: #303030;outline-width: 10px; outline-offset: -15px;">
    </div>
    <div class="topbar">
        <a href="/r/">
            <img alt="R's logo." id="logo" class="logo" src="r.png">
            <p class="tagline"> The place to be. </p>
        </a>
    </div>
    <div id="bottom" class="bottom">
    </div>
    <script src="script.js"></script>
</body>
